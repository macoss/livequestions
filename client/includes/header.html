<template name="header">
  <meta name='viewport' content='width=device-width, initial-scale=1'>
 
<nav id="myNavbar" class="navbar navbar-default navbar-inverse navbar-fixed-top" role="navigation">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{{pathFor 'Home'}}">Live Questions</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="nav navbar-nav">
	    {{#if currentUser}}
              <li><a href="{{pathFor 'Home'}}">Submit Question</a></li>
              <li><a href="{{pathFor 'Admin'}}">Administration</a></li>
              <li><a href="{{pathFor 'Screen'}}">Output</a></li>
	    {{/if}}
            </ul>
	    <ul class="nav navbar-nav pull-right">
              {{#if currentUser}}
                <li><a href="{{pathFor 'Account'}}">{{currentUser.username}}</a></li>
              {{else}}
                <li><a href="{{pathFor 'Login'}}">Login</a></li>
              {{/if}}
	    </ul>
        </div>
    </div>
</nav>

</template>
