<template name="Login">
    {{> header}}
    <div class="container pageContainer">
      <h2>Sign In</h2>
      <form id="login-form" action="action">
	<div>
          <p>Email</p>
          <p><input type="email" id="login-email" /></p>
          <p>Password</p>
          <p><input type="password" id="login-password" /></p>
          <p><input type="submit" class="btn btn-default" id="login-button" value="Sign in" /></p>
	</div>
      </form> 
    </div>
    <div id="footer">
      {{> footer}}
    </div>

</template>
