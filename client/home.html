<template name="Home">
    {{> header}}
    <div class="container pageContainer">
      <p> This will soon represent the topic for the questions</p>
      {{> addQuestion }}
    </div>
    <div id="footer">
      {{> footer }}
    </div>

</template>

<template name="addQuestion">
  <fieldset>
      <legend>{{Body}}</legend>
      <div class="form-group">
	{{text_area 'question'}}<br />
	<input type="button" id="add-question" value="Submit Question" class="btn btn-default" />
      </div>
  </fieldset>
</template>
